[project]
name = "wxPython"
requires-python = ">=3.9"
dynamic = ["readme", "version"]
description = "Cross platform GUI toolkit for Python, \"Phoenix\" version"
license.text = "wxWindows"
authors = [{ name = "Robin Dunn", email = "robin@alldunn.com" }]
keywords = [
    "GUI",
    "awesome",
    "cross-platform",
    "user-interface",
    "wx",
    "wxWidgets",
    "wxWindows",
]
classifiers = [
    "Development Status :: 6 - Mature",
    "Environment :: MacOS X :: Cocoa",
    "Environment :: Win32 (MS Windows)",
    "Environment :: X11 Applications :: GTK",
    "Intended Audience :: Developers",
    "License :: OSI Approved",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 7",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    "numpy ; python_version >= '3.0' and python_version < '3.12'",
    "numpy < 1.17 ; python_version <= '2.7'",
    "six",
    "typing-extensions; python_version < '3.10'",
]

[project.scripts]
helpviewer = "wx.tools.helpviewer:main"
img2png = "wx.tools.img2png:main"
img2py = "wx.tools.img2py:main"
img2xpm = "wx.tools.img2xpm:main"
pycrust = "wx.py.PyCrust:main"
pyshell = "wx.py.PyShell:main"
pyslices = "wx.py.PySlices:main"
pyslicesshell = "wx.py.PySlicesShell:main"
pywxrc = "wx.tools.pywxrc:main"
wxdemo = "wx.tools.wxget_docs_demo:demo_main"
wxdocs = "wx.tools.wxget_docs_demo:docs_main"
wxget = "wx.tools.wxget:main"

[project.urls]
Documentation = "https://docs.wxpython.org/"
Download = "https://pypi.org/project/wxPython"
Homepage = "https://wxPython.org/"
Source = "https://github.com/wxWidgets/Phoenix"

[build-system]
requires = [
    "setuptools>=74.1.0",
    "cython == 3.0.10",
    "requests",
    "requests[security]",
    "sip == 6.9.1",
]
build-backend = "setuptools.build_meta:__legacy__"

[tool.setuptools]
license-files = ["LICENSE.txt"]

[[tool.setuptools.ext-modules]]
name = "wx.svg._nanosvg"
sources = ["wx/svg/_nanosvg.pyx"]
include-dirs = ["ext/nanosvg/src"]
define-macros = [
    [
        "NANOSVG_IMPLEMENTATION",
        "1",
    ],
    [
        "NANOSVGRAST_IMPLEMENTATION",
        "1",
    ],
    [
        "NANOSVG_ALL_COLOR_KEYWORDS",
        "1",
    ],
]
